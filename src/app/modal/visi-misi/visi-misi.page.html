<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Visi dan Misi</ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="cancel()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list text-center>
    <ion-label><b>VISI</b></ion-label>
    <ion-item *ngFor="let item of visi index as i">
      <p align="center"><b>{{item}}</b></p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-label><b>MISI</b></ion-label>
    <ion-item *ngFor="let item of misi index as i">
      <ion-icon slot="start" name="caret-forward-circle-outline"></ion-icon>
      <p>{{item}}</p>
    </ion-item>
  </ion-list>

</ion-content>
